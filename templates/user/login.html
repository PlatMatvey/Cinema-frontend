{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'user/login.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="form-container text-center">
        <h3 class="mb-4">Login Your Account</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

            <button type="button" class="btn btn-danger w-100 mb-2">Login with Google</button>

            <div class="form-text">
                <a href="#">Forgot Password?</a><br>
                <span>Don't have an account? <a href="{% url 'registration' %}">Register</a></span>
            </div>
        </form>
    </div>
</body>
</html>
