{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KinoHub. Вход в аккаунт</title>
    <link href="{% static 'user/login.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="form-container text-center">
        <h3 class="mb-4">Войдите в свой Аккаунт!</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="username" name="username" class="form-control mb-3" placeholder="Никнейм" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Пароль" required>

            <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>

            <button type="button" class="btn btn-danger w-100 mb-2">Войти при помощи Google</button>

            <div class="form-text">
                <a href="#">Забыли пароль?</a><br>
                <span>Увас нет аккаунта <a href="{% url 'registration' %}">Регистрация</a></span>
            </div>
        </form>
    </div>
</body>
</html>
