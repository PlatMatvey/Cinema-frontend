{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'user/registration.css' %} ">
</head>
<body>
  <form class="register-form" method="post">
    {% csrf_token %}
    <h3 class="text-center mb-4">Create an Account!</h3>

    <div class="row">
      <div class="col">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="col">
        <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
      </div>
      <div class="col">
        <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
      </div>
    </div>

    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
    <input type="password" name="password" class="form-control" placeholder="Password" required>

    <button type="submit" class="btn btn-primary w-100">Register Account</button>

    <hr>

    <button type="button" class="btn btn-google w-100 mb-2">
      Register with Google
    </button>
    <button type="button" class="btn btn-facebook w-100">
      Register with Facebook
    </button>
    <div class="form-footer">
      <a href="#">Forgot Password?</a><br>
      <a href="#">Already have an account? Login!</a>
    </div>
  </form>
</body>
</html>
