{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'user/review.css'%}">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'add_rating' movie.id %}" class="p-4 bg-white shadow rounded mt-4">
  {% csrf_token %}
  <h4 class="mb-3">Оставьте рейтинг</h4>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Ваше имя *</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Ваш Email *</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
  </div>

  <div class="mb-3">
    <label for="rating" class="form-label">Рейтинг *</label>
    <select class="form-select" id="rating" name="rating" required>
      <option value="">Выберите кол-во звезд</option>
      <option value="1">1 Звезда</option>
      <option value="2">2 Звезды</option>
      <option value="3">3 Звезды</option>
      <option value="4">4 Звезды</option>
      <option value="5">5 Звезд</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Отправить</button>
</form>

</body>
</html>
