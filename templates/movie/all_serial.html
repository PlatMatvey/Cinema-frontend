{% load static %}
{% include 'movie/header.html' %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>KinoHub - Все сериалы</title>
  <link rel="stylesheet" href="{% static 'movie/all_movie.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .filter-sidebar {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      color: white;
    }

    .filter-sidebar h5 {
      color: #ffffff;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .filter-section {
      margin-top: 20px;
    }

    .btn-custom {
      background-color: #1b1e2c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #2c3145;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #ffffff, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .content {
      flex: 1;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
    }

    .movie-card {
      background-color: #1b1e2c;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .movie-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(78, 205, 196, 0.5);
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .movie-card:hover img {
      transform: scale(1.1);
    }

    .card-body {
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 0.5rem;
      color: #ffffff;
      text-align: center;
    }

    .card-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="row">
      <!-- Слева фильтр -->
      <div class="col-md-3 mb-4">
        <div class="filter-sidebar">
          <h5>Фильтр</h5>
          <form method="get">
            <div class="mb-3">
              <strong>Жанры</strong>
              {% for genre in all_genres %}
              <div class="form-check mt-1">
                <input class="form-check-input"
                       type="checkbox"
                       name="genre"
                       value="{{ genre }}"
                       id="genre-{{ genre|slugify }}"
                       {% if genre in selected_genres %}checked{% endif %}>
                <label class="form-check-label text-white-50"
                       for="genre-{{ genre|slugify }}">
                  {{ genre }}
                </label>
              </div>
              {% endfor %}
            </div>

            <div class="filter-section">
              <strong>Формат</strong>
              <div class="form-check mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       id="format-4k"
                       name="format"
                       value="4K"
                       {% if '4k' in selected_formats %}checked{% endif %}>
                <label class="form-check-label text-white-50" for="format-4k">4K</label>
              </div>
              <div class="form-check mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       id="format-hd"
                       name="format"
                       value="HD"
                       {% if 'hd' in selected_formats %}checked{% endif %}>
                <label class="form-check-label text-white-50" for="format-hd">HD</label>
              </div>
            </div>

            <button type="submit" class="btn btn-custom w-100 mt-3">Применить</button>
          </form>
        </div>
      </div>

     <main class="content">
      <h2 class="section-title">Сериалы</h2>

      <div class="movies-grid">
        {% for serial in serial_all %}
          <div class="movie-card">
            <div class="card-body">
              <a href="{% url 'serial_detail' serial.id %}">
                <img src="{{ serial.img_big }}" alt="{{ serial.title }}">
              </a>
              <div class="card-title">{{ serial.title }}</div>
              <div class="card-text">{{ serial.language }} | {{ serial.year }}</div>
            </div>
          </div>
        {% endfor %}
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
