{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'movie/carrousel.css' %} ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="d-flex justify-content-between gap-5">
        <img src="https://i.ytimg.com/vi/IPlcbfBXyEI/maxresdefault.jpg" class="carousel-img" alt="Abominable">
        <img src="https://i.ytimg.com/vi/-0iEKdxvafo/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLC6J-hpXF4mjx-ZWxxOZku2grm-Kg" class="carousel-img" alt="Jumanji">
        <img src="https://i.ytimg.com/vi/0OkvthFxmL0/maxresdefault.jpg" class="carousel-img" alt="Shining">
      </div>
    </div>
    <div class="carousel-item">
      <div class="d-flex justify-content-between gap-5">
        <img src="https://i.ytimg.com/vi/0OkvthFxmL0/maxresdefault.jpg" class="carousel-img" alt="Avatar">
        <img src="https://i.ytimg.com/vi/-0iEKdxvafo/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLC6J-hpXF4mjx-ZWxxOZku2grm-Kg" class="carousel-img" alt="Frozen 2">
        <img src="https://i.ytimg.com/vi/IPlcbfBXyEI/maxresdefault.jpg" class="carousel-img" alt="Toy Story">
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
