{% load static %}
{% include 'movie/header.html' %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <link rel="stylesheet" href="{% static 'movie/all_movie.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      height: fit-content;
      position: sticky;
      top: 100px;
    }

    .filter-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-section {
      margin-bottom: 2rem;
    }

    .filter-section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #4ecdc4;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .filter-tag {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
      text-transform: lowercase;
    }

    .filter-tag:hover {
      background: rgba(78, 205, 196, 0.2);
      border-color: #4ecdc4;
      transform: translateY(-2px);
    }

    .btn-check:checked + .filter-tag {
      background: #4ecdc4;
      border-color: #4ecdc4;
      color: #fff;
      box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
    }

    .btn-check {
      display: none;
    }

    .btn-apply {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .btn-apply:hover {
      background: linear-gradient(45deg, #ee5a24, #ff6b6b);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
    }

    /* Content */
    .content {
      flex: 1;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #ffffff, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .movie-card {
      background-color: #1b1e2c;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .movie-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(78, 205, 196, 0.5);
    }

    .movie-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .movie-card:hover img {
      transform: scale(1.1);
    }

    .card-body {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #ffffff;
      line-height: 1.3;
    }

    .card-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-text i {
      color: #4ecdc4;
    }

    /* Loading Animation */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .main-container {
        flex-direction: column;
        padding: 1rem;
      }

      .sidebar {
        width: 100%;
        position: static;
      }

      .search-bar {
        min-width: 200px;
      }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        padding: 0 1rem;
      }

      .movies-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }

      .movie-card img {
        height: 220px;
      }

      .section-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Основной контент -->
  <div class="main-container">
    <!-- Боковая панель фильтров -->
    <aside class="sidebar">
      <form method="get" class="custom-filter-box">
        <h5>Фильтры</h5>

        <div class="filter-section">
          <div class="filter-tags">
          </div>
        </div>

        <div class="filter-section">
          <strong>Жанры</strong>
          <div class="filter-tags">
            <input type="checkbox" class="btn-check" id="genre-action" autocomplete="off" name="genre" value="Боевик"
              {% if 'action' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-action">боевик</label>

            <input type="checkbox" class="btn-check" id="genre-war" autocomplete="off" name="genre" value="war"
              {% if 'war' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-war">военный</label>

            <input type="checkbox" class="btn-check" id="genre-detective" autocomplete="off" name="genre" value="detective"
              {% if 'detective' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-detective">детектив</label>

            <input type="checkbox" class="btn-check" id="genre-documentary" autocomplete="off" name="genre" value="documentary"
              {% if 'documentary' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-documentary">документальный</label>

            <input type="checkbox" class="btn-check" id="genre-drama" autocomplete="off" name="genre" value="drama"
              {% if 'drama' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-drama">драма</label>

            <input type="checkbox" class="btn-check" id="genre-history" autocomplete="off" name="genre" value="history"
              {% if 'history' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-history">история</label>

            <input type="checkbox" class="btn-check" id="genre-comedy" autocomplete="off" name="genre" value="comedy"
              {% if 'comedy' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-comedy">комедия</label>

            <input type="checkbox" class="btn-check" id="genre-crime" autocomplete="off" name="genre" value="crime"
              {% if 'crime' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-crime">криминал</label>

            <input type="checkbox" class="btn-check" id="genre-melodrama" autocomplete="off" name="genre" value="melodrama"
              {% if 'melodrama' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-melodrama">мелодрама</label>

            <input type="checkbox" class="btn-check" id="genre-cartoon" autocomplete="off" name="genre" value="cartoon"
              {% if 'cartoon' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-cartoon">мультфильм</label>

            <input type="checkbox" class="btn-check" id="genre-adventure" autocomplete="off" name="genre" value="adventure"
              {% if 'adventure' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-adventure">приключения</label>

            <input type="checkbox" class="btn-check" id="genre-family" autocomplete="off" name="genre" value="family"
              {% if 'family' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-family">семейный</label>

            <input type="checkbox" class="btn-check" id="genre-thriller" autocomplete="off" name="genre" value="thriller"
              {% if 'thriller' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-thriller">триллер</label>

            <input type="checkbox" class="btn-check" id="genre-horror" autocomplete="off" name="genre" value="horror"
              {% if 'horror' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-horror">ужасы</label>

            <input type="checkbox" class="btn-check" id="genre-fantastic" autocomplete="off" name="genre" value="fantastic"
              {% if 'fantastic' in selected_genres %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="genre-fantastic">фантастика</label>
          </div>
        </div>

        <div class="filter-section">
          <strong>Формат</strong>
          <div class="filter-tags">
            <input type="checkbox" class="btn-check" id="format-4k" autocomplete="off" name="format" value="4K"
              {% if '4k' in selected_formats %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="format-4k">4K</label>

            <input type="checkbox" class="btn-check" id="format-hd" autocomplete="off" name="format" value="HD"
              {% if 'hd' in selected_formats %}checked{% endif %}>
            <label class="btn btn-sm filter-tag" for="format-hd">HD</label>
          </div>
        </div>

        <button type="submit" class="btn btn-apply w-100 mt-2">Применить фильтры</button>
      </form>
    </aside>

    <!-- Основной контент -->
    <main class="content">
      <h2 class="section-title">Movies</h2>

      <div class="movies-grid">
        {% for movie in movie_all %}
          <div class="movie-card">
            <a href="{% url 'movie_detail' movie.id %}">
              <img src="{{ movie.img_big }}" alt="{{ movie.title }}">
            </a>
            <div class="card-body">
              <div class="card-title">{{ movie.title }}</div>
              <div class="card-text">{{ movie.language }} | {{ movie.year }}</div>
            </div>
          </div>
        {% endfor %}
      </div>
    </main>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
