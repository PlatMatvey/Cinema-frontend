{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}KinoHub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'movie/master.css' %}" rel="stylesheet">  <!-- Твой кастомный CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<!-- Верхний хедер -->
<nav class="navbar navbar-dark bg-dark px-5">
   <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'master' %}">
        <i class="bi bi-film fs-4"></i>
        <span>KinoHub</span>
    </a>
    <form class="d-flex w-50">
        <input class="form-control me-2" type="search" placeholder="Search for Movies, Serials..." aria-label="Search">
    </form>
    <div class="text-white">
        <a href="{% url 'registration' %}"><button class="btn btn-primary">Registration</button></a>
        <a href="{% url 'login' %}"><button class="btn btn-outline-light">Login</button></a>
    </div>
</nav>
</body>
</html>
