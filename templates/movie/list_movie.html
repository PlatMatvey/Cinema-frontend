{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'movie/list_movie.css' %}">
  <title>Movie List</title>
</head>
<body>
  <section class="movie-section">
    <div class="movie-header">
      <h2>Фильмы</h2>
      <a href="{% url 'all_movie' %}" class="view-all">Смотреть Все</a>
    </div>
    <div class="movie-list">
      {% for i in movie_list|slice:":4" %}
        <div class="movie-card">
          <div class="badge"></div>
          <a href="{% url 'movie_detail' i.id %}">
            <img src="{{ i.img_big }}" alt="{{ i.title }}">
          </a>
          <div class="movie-title">{{ i.title }}</div>
          <div class="movie-info">{{ i.language}} | {{ i.year }}</div>
        </div>
      {% endfor %}
  </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
