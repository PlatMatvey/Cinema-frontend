<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание чата</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #1b1e2c;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: #1f1f1f;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 500px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
            color: #f0f0f0;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        form label {
            display: block;
            margin-bottom: 12px;
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 500;
        }

        .participants-container {
            background-color: #2c2c2c;
            border-radius: 12px;
            padding: 15px;

            max-height: 300px;
            overflow-y: auto;
        }

        .participants-container::-webkit-scrollbar {
            width: 8px;
        }

        .participants-container::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .participants-container::-webkit-scrollbar-thumb {
            background: #4a90e2;
            border-radius: 4px;
        }

        .user-option {
            display: flex;
            align-items: center;
            padding: 12px 8px;
            margin-bottom: 8px;
            background-color: #2b2b2b;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .user-option:hover {
            background-color: #333333;
            border-color: #4a90e2;
            transform: translateX(3px);
        }

        .user-option input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #4a90e2;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4a90e2, #357ABD);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 14px;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .username {
            color: #ffffff;
            font-weight: 500;
            font-size: 15px;
        }

        .user-email {
            color: #999999;
            font-size: 12px;
            margin-top: 2px;
        }

        .selected-count {
            background-color: #1a1a1a;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            color: #4a90e2;
            font-weight: 500;
            border: 1px solid #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #185cff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
        }

        button:active {
        }
    </style>
</head>
<body>
    <div class="form-container text-center">
        <h3 class="mb-4">Создать Чат</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="participants">Выберите участников:</label>
                <div class="participants-container" id="participantsContainer">
                    {% for user in form.participants.field.queryset %}
                        <div class="user-option">
                            <input type="checkbox"
                                   name="participants"
                                   value="{{ user.id }}"
                                   id="user_{{ user.id }}"
                                   {% if user in form.participants.value %}checked{% endif %}>
                            <div class="user-info">
                                <div class="user-avatar">{{ user.username|first|upper }}</div>
                                <div class="user-details">
                                    <div class="username">{{ user.username }}</div>
                                    <div class="user-email">{{ user.email|default:"Без email" }}</div>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <div style="text-align: center; color: #666; padding: 20px;">
                            <p>Нет доступных пользователей</p>
                        </div>
                    {% endfor %}
                </div>
                <hr>
            <button type="submit" id="createButton" disabled class="btn btn-primary w-100">
                Создать чат
            </button>
        </form>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const selectedCount = document.getElementById('selectedCount');
        const createButton = document.getElementById('createButton');
        const searchBox = document.getElementById('searchUsers');
        const userOptions = document.querySelectorAll('.user-option');

        // Обновление счетчика выбранных пользователей
        function updateSelectedCount() {
            const selected = document.querySelectorAll('input[type="checkbox"]:checked').length;
            selectedCount.textContent = `Выбрано участников: ${selected}`;

            if (selected > 0) {
                createButton.disabled = false;
                createButton.style.opacity = '1';
            } else {
                createButton.disabled = true;
                createButton.style.opacity = '0.6';
            }
        }

        // Поиск пользователей
        searchBox.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();

            userOptions.forEach(option => {
                const username = option.querySelector('.username').textContent.toLowerCase();
                const email = option.querySelector('.user-email').textContent.toLowerCase();

                if (username.includes(searchTerm) || email.includes(searchTerm)) {
                    option.style.display = 'flex';
                } else {
                    option.style.display = 'none';
                }
            });
        });

        // Обработчики событий для чекбоксов
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelectedCount);
        });

        // Клик по всему блоку пользователя
        userOptions.forEach(option => {
            option.addEventListener('click', function(e) {
                if (e.target.type !== 'checkbox') {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                    updateSelectedCount();
                }
            });
        });

        // Инициализация
        updateSelectedCount();
    </script>
</body>
</html>
