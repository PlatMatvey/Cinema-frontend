<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
            color: #f0f0f0;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 25px;
        }

        form label {
            display: block;
            margin-bottom: 12px;
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 500;
        }

        .participants-container {
            background-color: #252525;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #404040;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .participants-container::-webkit-scrollbar {
            width: 8px;
        }

        .participants-container::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .participants-container::-webkit-scrollbar-thumb {
            background: #4a90e2;
            border-radius: 4px;
        }

        .user-option {
            display: flex;
            align-items: center;
            padding: 12px 8px;
            margin-bottom: 8px;
            background-color: #2b2b2b;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .user-option:hover {
            background-color: #333333;
            border-color: #4a90e2;
            transform: translateX(3px);
        }

        .user-option input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #4a90e2;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4a90e2, #357ABD);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 14px;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .username {
            color: #ffffff;
            font-weight: 500;
            font-size: 15px;
        }

        .user-email {
            color: #999999;
            font-size: 12px;
            margin-top: 2px;
        }

        .selected-count {
            background-color: #1a1a1a;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            color: #4a90e2;
            font-weight: 500;
            border: 1px solid #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4a90e2, #357ABD);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(45deg, #357ABD, #2563EB);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            background-color: #2b2b2b;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.2s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .search-box::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üó®Ô∏è –°–æ–∑–¥–∞—Ç—å —á–∞—Ç</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="participants">–í—ã–±–µ—Ä–∏—Ç–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤:</label>

                <div class="participants-container" id="participantsContainer">
                    {% for user in all_users %}
                        <div class="user-option">
                            <input type="checkbox"
                                   name="user"
                                   value="{{ user.id }}"
                                   id="user_{{ user.id }}"
                                   {% if user in selected_users %}checked{% endif %}>
                            <div class="user-info">
                                <div class="user-avatar">{{ user.username|first|upper }}</div>
                                <div class="user-details">
                                    <div class="username">{{ user.username }}</div>
                                    <div class="user-email">{{ user.email|default:"–ë–µ–∑ email" }}</div>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <div style="text-align: center; color: #666; padding: 20px;">
                            <p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</p>
                        </div>
                    {% endfor %}
                </div>

                <div class="selected-count" id="selectedCount">
                    –í—ã–±—Ä–∞–Ω–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤: 0
                </div>
            </div>

            <button type="submit" id="createButton" disabled>
                –°–æ–∑–¥–∞—Ç—å —á–∞—Ç
            </button>
        </form>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const selectedCount = document.getElementById('selectedCount');
        const createButton = document.getElementById('createButton');
        const searchBox = document.getElementById('searchUsers');
        const userOptions = document.querySelectorAll('.user-option');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function updateSelectedCount() {
            const selected = document.querySelectorAll('input[type="checkbox"]:checked').length;
            selectedCount.textContent = `–í—ã–±—Ä–∞–Ω–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${selected}`;

            if (selected > 0) {
                createButton.disabled = false;
                createButton.style.opacity = '1';
            } else {
                createButton.disabled = true;
                createButton.style.opacity = '0.6';
            }
        }

        // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        searchBox.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();

            userOptions.forEach(option => {
                const username = option.querySelector('.username').textContent.toLowerCase();
                const email = option.querySelector('.user-email').textContent.toLowerCase();

                if (username.includes(searchTerm) || email.includes(searchTerm)) {
                    option.style.display = 'flex';
                } else {
                    option.style.display = 'none';
                }
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —á–µ–∫–±–æ–∫—Å–æ–≤
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelectedCount);
        });

        // –ö–ª–∏–∫ –ø–æ –≤—Å–µ–º—É –±–ª–æ–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        userOptions.forEach(option => {
            option.addEventListener('click', function(e) {
                if (e.target.type !== 'checkbox') {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                    updateSelectedCount();
                }
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateSelectedCount();
    </script>
</body>
</html>
